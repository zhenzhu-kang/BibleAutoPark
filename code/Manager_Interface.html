<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Auto Parking Tower</title>
    <style>
        /* 전체 페이지의 폰트와 정렬 설정 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* 메인 타이틀 스타일 */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        /* 소제목 스타일 */
        h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #555;
        }

        /* 정보 표시 영역 스타일 */
        .info {
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            margin: 5px 0;
        }

        /* 상태 표시 스타일 */
        .status {
            font-size: 20px;
            margin: 10px 0;
        }

        /* 정상 상태 스타일 */
        .normal {
            color: green;
        }

        /* 비정상 상태 스타일 */
        .abnormal {
            color: gray; /* 비정상 상태의 회색 */
        }

        /* 문 열림 버튼 스타일 */
        #open-door-btn {
            color: white;
            background-color: green;
            padding: 10px 30px;
        }

        /* 문 닫힘 버튼 스타일 */
        #close-door-btn {
            color: white;
            background-color: red;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <!-- 메인 타이틀 -->
    <h1>Bible Auto Parking Tower</h1>

    <!-- 모니터링 섹션 -->
    <h2>모니터링</h2>
    <div class="info">
        <p>현재 주차 대수: </p>
        <p>주차 가능한 수: </p>
        <p class="status">
            상태: <span id="status-indicator" class="normal">정상</span> 
            <span id="status-indicator" class="normal">비상</span>
        </p>
    </div>

    <!-- 문 제어 섹션 -->
    <h2>문 제어</h2>
    <div class="info">
        <button id="open-door-btn">문 열림</button>
        <button id="close-door-btn">문 닫힘</button>
    </div>

    <script>
        // 문 열림 버튼 클릭 시 동작
        document.getElementById('open-door-btn').onclick = function() {
            alert('문이 열렸습니다.');
        };

        // 문 닫힘 버튼 클릭 시 동작
        document.getElementById('close-door-btn').onclick = function() {
            alert('문이 닫혔습니다.');
        };
    </script>
</body>
</html>
